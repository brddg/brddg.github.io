---
layout: white-top
---
<div id="blog-post" class="post">

  <div id="header">
    <div class="container">
      <div class="col-md-7 col-md-offset-2-5">
        <h2>{{ page.title }}</h2>
        <p class="small">{{ page.date | date: "%B %-d, %Y" }}</p>
      </div>
    </div>
  </div>

  <div id="blog-content">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        {{ content }}
      </div>
    </div>
  </div>

</div>
