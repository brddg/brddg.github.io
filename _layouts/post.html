---
layout: regular-page
---
<div id="blog-post" class="post">

  <div id="header">
    <div class="container">
      <div class="col-md-7 col-md-offset-2-5 col-sm-8 col-sm-offset-2">
        <h1>{{ page.title }}</h1>
        <p class="small">{{ page.tags }}</p>
        <div class="line"></div>
      </div>
    </div>
  </div>

  <div id="blog-content">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        {{ content }}

      </div>
    </div>
  </div>

</div>
