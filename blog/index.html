---
layout: default
---

<div id="blog-index">

  {% assign first_post = site.posts.first %}

  <div id="header" style="background-image: url({{ first_post.image }})">
    <div id="content">
      <h2>{{ first_post.title }}</h2>
      <a class="header-button" href="{{ first_post.url | prepend: site.baseurl }}">Read Article</a>
    </div>
  </div>

  <div id="blogs">
    <div class="container">
      <div class="row">

        {% for post in site.posts offset: 1 %}

        <div class="blog-preview col-md-6">
          <a href="{{ post.url | prepend: site.baseurl }}" style="background-image: url({{ post.image }})">
            <h3 class="title">{{ post.title }}</h3>
            <p class="small date">{{ post.date | date: "%B %-d, %Y" }}</p>
          </a>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>
</div>
