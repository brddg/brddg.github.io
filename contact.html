  <div class="info-block dark-info-block" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="row">
            <form action="http://formspree.io/john@brddg.co" id="contact-form" method="post" role="form">
              <h2>My name is</h2>
              <div class="form-group">
                <input placeholder="charlie chatsworth" class="form-control" id="name" name="name" type="text">
              </div>
              <h2>my email is</h2>
              <div class="form-group">
                <input placeholder="your@email.com" class="form-control" id="email" name="_replyto" type="email">
              </div>
              <h2>I'm interested in</h2>
              <div class="form-group">
                <select id="project-type" class="form-control dropdown" name="project-type">
                  <option class="label" value="">select one</option>
                  <option value="Branding &amp; Identity">Branding &amp; Identity</option>
                  <option value="Web Design">Web Design</option>
                  <option value="Print Design">Print Design</option>
                  <option value="App Design">App Design</option>
                  <option value="Content Creation">Content Creation</option>
                  <option value="Video/Motion Graphics">Video/Motion Graphics</option>
                </select>
                <div class="icon-arrow"></div>
              </div>

              <input id="next" name="_next" type="hidden" value="//brddg.co?thanks=true">
              <input class="row" id="submit" type="submit">
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hidden-xs" id="map"></div>
